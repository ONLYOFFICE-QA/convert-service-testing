version: '3'
services:
  documentserver:
    image: "onlyoffice/4testing-documentserver-ee:${DOCSERVER_VERSION}"
    ports:
      - "80:80"
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=secret
      - JWT_HEADER=AuthorizationJwt
  nginx:
    image: nginx:latest
    ports:
      - "3000:80"
    volumes:
      - ./files_tmp/:/usr/share/nginx/html/
  testing_project:
    build: ./
    tty: true
    depends_on:
      - documentserver
      - nginx
    environment:
      - DOCUMENTSERVER=http://documentserver
      - CURRENT_SPEC=${CURRENT_SPEC}
    command: ["./entrypoint.sh"]
    volumes:
      - ./files_tmp/:/convert_service_testing/files_tmp/
